<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vamos Jogar! 🍄|⭐ MKWii</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="./estilo.css">
  <script src="./circuitos.js"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 id="titulo-jogo" class="title is-2 mgb mgt">
        MARIO KART SELETOR DE CIRCUITOS
      </h1>
    </div>
  </section>

  <section class="section pt-0">
    <div class="container">
      <div id="cartao-partidas" class="columns is-multiline is-centered"></div>
    </div>
  </section>
  <section class="section pt-0">
    <div class="container">
      <button id="botao-jogo" class="btn3d">VAMOS CORRER!</button>
    </div>
  </section>

  <template id="cartao-circuito">
    <div class="container-circuito column is-one-third is-6">
      <div class="card">
        <figure class="image is-64x64">
          <img id="imagem-ordem" class="canteira is-rounded">
        </figure>
        <div class="card-image">
          <figure class="image is-3by1">
            <img id="imagem-circuito">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48 is-square">
                <img id="imagem-copa">
              </figure>
            </div>
            <div class="media-content">
              <p id="nome-circuito" class="title is-4"></p>
              <p id="nome-copa" class="subtitle is-6"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
