<!DOCTYPE HTML>  
<html lang="pt-BR">  

<head>  
  <meta charset="UTF-8">
  <title> Vamos Jogar! 🍄|⭐ MKWii </title> 
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="estilo.css">
  <script src="./script.js" defer></script>
</head> 
<body>
  <h1 id="chamada">
    <img class="bandeiraf1" src="./imagens/acessorios/f1.png" />
    MARIO KART SELETOR DE CIRCUITOS!!
    <img class="bandeiraf1" src="./imagens/acessorios/f1.png" />

  <button id="button" class="btn3d" onclick="sortear()">  
    VAMOS CORRER!
  </button>
  <!-- Decora a saída do texto down.innerHtml--> 
  <div class="container">
    <div id="partidade4" class="columns is-multiline is-centered"></div>
  </div>
  <div id="hidpkmn"></div>

  <template id="cartao-circuito">
    <div class="container-circuito column is-one-third is-6">

        <div class="card-image">

            <img id="imagem-circuito">

              <figure class="image is-48x48">

              </figure>
            </div>

              <p id="nome-circuito" class="title is-4"></p>
